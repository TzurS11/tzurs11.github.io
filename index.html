<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="index.js" type="text/javascript" defer></script>
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/90769470?v=4"
    />

    <title>Deadass website</title>
    <meta content="Deadass website" property="og:title" />
    <meta
      content="Dumbass website i have created for no reason. gonna work on it when ill get better at html and css"
      property="og:description"
    />
    <meta content="https://tzurs11.github.io/" property="og:url" />
    <meta
      content="https://avatars.githubusercontent.com/u/90769470?v=4"
      property="og:image"
    />
    <meta content="#43B581" data-react-helmet="true" name="theme-color" />
    <link rel="stylesheet" href="index.css" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <p id="website-title" class="title">TzurS11</p>
      <a href="https://github.com/TzurS11" target="_blank"
        ><img title="Github" class="icon github" src="assets/github.png"
      /></a>
      <a
        href="https://www.youtube.com/channel/UCMZBKwk279RKY99DQXY_IWA?sub_confirmation=1"
        target="_blank"
        ><img title="Youtube" class="icon youtube" src="assets/youtube.png"
      /></a>
    </header>
    <div>
      <p id="map-title" class="sub-title beatsaber" title="Show maps">
        Loading maps
      </p>
      <br / >
      <div id="map-table" class="map-table" style="display: none"></div>
    </div>
    <div>
      <p
        id="discord-projects-title"
        class="sub-title discord"
        onclick="discordBots()"
      >
        Discord Bots <span class="scaleArrow">►</span>
      </p>
      <div style="display: none" id="discord-bots" class="discord-bots">
        <div
          title="Open repo"
          onclick='openInNewTab("https://github.com/TzurS11/ytCord")'
          class="container bot-container ytcord"
        >
          <p class="bot-title">ytCord</p>
          <p class="bot-description">
            Download youtube songs through discord and get their lyrics
          </p>
        </div>
        <div
          title="Open repo"
          onclick='openInNewTab("https://github.com/TzurS11/playground")'
          class="container bot-container playground"
        >
          <p class="bot-title">playground</p>
          <p class="bot-description">
            A lightweight bot for starting discord voice channel activities
          </p>
        </div>
      </div>
    </div>
    <!-- <p id="scoreSub"></p> -->
    <footer class="footer">©TzurS11</footer>
  </body>
</html>
